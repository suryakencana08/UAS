<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkSpire</title>
    <link
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container-crud">
      <h1>Edit Your Blog</h1>
      <form id="editForm">
        <label for="image">Upload Image</label>
        <input type="file" id="editImage" />
        <label for="title">Title</label>
        <input type="text" id="editTitle" placeholder="Title" required />
        <label for="content">Content</label>
        <textarea id="editContent" placeholder="Content" required></textarea>

        <div class="form-buttons">
          <a href="index.html#article" class="btn-cancel">Cancel</a>
          <button type="submit" class="btn-create">Update Post</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
